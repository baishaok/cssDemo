<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-2.2.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#top').click(function(){
				$(window).scrollTop(0);
			});
		})
	</script>
</head>
<body>
	<div style="height:1200px;">
		<p style="text-align:center;">返回顶部</p>
	</div>
	<button id="top" style="position:fixed;right:0px;bottom:20px;">top</button>
</body>
</html>
